name: run-simp-py
base: core18
version: '1.0.0'
summary: Simple Py
description: |
  Simple Py
grade: stable
confinement: strict
architectures:
  - build-on: amd64

apps:
  python:
    command: python
    plugs:
      - home
      - network
      - network-bind
      - network-control
      - network-observe
      - netlink-connector
      - netlink-audit
      - bluetooth-control
      - firewall-control
      - x11
      - system-files
  node:
    command: node
    plugs:
      - home
      - network
      - network-bind
      - network-control
      - network-observe
      - netlink-connector
      - netlink-audit
      - bluetooth-control
      - firewall-control
      - x11
      - system-files

  runhello:
     command: python
  runhello1:
     command: node

  
parts:
  cprog:
    source: https://github.com/drunkenlord/run-simplepy/releases/download/v1.0.0/py.tar.gz
    plugin: dump

  python:
    plugin: python
    python-version: python2 
    python-packages:
      - argparse==1.2.2

  node:
    plugin: nodejs
    nodejs-version: 8.12.0
    nodejs-package-manager: npm
    nodejs-yarn-version: v1.19.1
    source: .
